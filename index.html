<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country's Project</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/Country.css" />

    <script defer type="module" src="js/app.js"></script>
  </head>
  <body>
    <header class="header">
      <!-- start navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" id="home" href="#">home</a>
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li id="israel_li" class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Israel</a
                >
              </li>
              <li id="russia_li" class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Russia</a
                >
              </li>
              <li id="usa_li" class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">USA</a>
              </li>
              <li id="italy_li" class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Italy</a
                >
              </li>
            </ul>
            <form id="id_form" class="d-flex input-group w-auto" role="search">
              <input
                id="id_input"
                type="search"
                class="form-control"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-primary"
                id="id_search_btn"
                data-mdb-ripple-color="dark"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <!-- end navbar -->
    </header>

    <main class="container-fluid">
      <div id="id_load" class="text-center py-3">
        <div
          class="spinner-border"
          style="width: 3rem; height: 3rem"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div class="container py-3">
        <div
          id="id_parent"
          class="row row-cols-lg-3 row-cols-md-2 justify-content-around"
        ></div>
      </div>
    </main>

    <!-- ... your existing body content ... -->
  </body>
</html>
